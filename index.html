<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Netflix 2.0</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Share (Contributors only)</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Video</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName" required>
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre</label>
                  <select name="Genres" id="Genre" required>
                    <option value = "Horror"> Horror </option>
                    <option value = "Comedy"> Comedy </option>
                    <option value = "Action"> Action </option>
                    <option value = "Children's"> Children's </option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="Producer" class="form-label">Producer</label>
                  <input type="text" class="form-control" id="Producer" required>
                </div>

                <div class="mb-3">
                  <label for="AgeRating" class="form-label">Age Rating</label>
                  <select name="Ages" id="AgeRating" required>
                    <option value = "PG"> PG </option>
                    <option value = "12"> 12 </option>
                    <option value = "15"> 15 </option>
                    <option value = "18"> 18 </option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="userID" class="form-label">User Id</label>
                  <input type="string" class="form-control" id="userID" required>
                </div>

                <div class="mb-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="userName" required>
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Videos</button>
              </div>

              <div id="ImageList">

                <h4>Please click the View Videos button if you wish to view videos on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
